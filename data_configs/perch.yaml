# Images and labels direcotry should be relative to train.py
TRAIN_DIR_IMAGES: ./data/perch_pascal_voc/train/images
TRAIN_DIR_LABELS: ./data/perch_pascal_voc/train/annotations
VALID_DIR_IMAGES: ./data/perch_pascal_voc/valid/images
VALID_DIR_LABELS: ./data/perch_pascal_voc/valid/annotations
# Optional test data path. If given, test paths (data) will be used in
# `eval.py`.
TEST_DIR_IMAGES: ./data/perch_pascal_voc/test/images
TEST_DIR_LABELS: ./data/perch_pascal_voc/test/annotations

# Class names.
CLASSES: [
    '__background__',
    'Perch'
]

# Number of classes (object classes + 1 for background class in Faster RCNN).
NC: 2

# Whether to save the predictions of the validation set while training.
SAVE_VALID_PREDICTION_IMAGES: True